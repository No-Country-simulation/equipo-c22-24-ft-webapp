<!-- dashboard.component.html -->
<div class="bg-gray-100 flex justify-center py-8">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
    <!-- Título -->
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Resumen de Tickets</h1>

    <!-- Sección de Contadores en una fila -->
    <div class="flex justify-between gap-6">
      <!-- Total de Tickets -->
      <div class="bg-blue-100 p-4 rounded-lg shadow-md text-center w-1/3">
        <h2 class="text-lg font-semibold text-blue-600">Total</h2>
        <p class="text-3xl font-bold text-blue-800">{{ totalTickets }}</p>
      </div>

      <!-- Tickets Resueltos -->
      <div class="bg-green-100 p-4 rounded-lg shadow-md text-center w-1/3">
        <h2 class="text-lg font-semibold text-green-600">Resueltos</h2>
        <p class="text-3xl font-bold text-green-800">{{ resolvedTickets }}</p>
      </div>

      <!-- Tickets Pendientes -->
      <div class="bg-yellow-100 p-4 rounded-lg shadow-md text-center w-1/3">
        <h2 class="text-lg font-semibold text-yellow-600">Pendientes</h2>
        <p class="text-3xl font-bold text-yellow-800">{{ pendingTickets }}</p>
      </div>
    </div>

    <!-- Información Adicional -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Controla los tickets generados, resueltos y pendientes.</p>
    </div>
  </div>
</div>

<div
  class="fixed top-0 left-0 h-full bg-gray-800 text-white transition-all duration-300"
  [ngClass]="{ 'w-64': !isCollapsed, 'w-16': isCollapsed }"
>
  <!-- Botón para alternar -->
  <button
    class="absolute top-4 right-[-14px] transform bg-blue-600 text-white rounded-full p-2"
    (click)="toggleSidebar()"
  >
    <span *ngIf="isCollapsed">▶</span>
    <span *ngIf="!isCollapsed">◀</span>
  </button>

  <!-- Contenido del Sidebar -->
  <ul class="mt-16 space-y-4 text-sm">
    <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Panel de Control</li>
    <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Tickets</li>
    <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Clientes</li>
    <li class="px-4 py-2 hover:bg-gray-700 cursor-pointer">Cerrar Sesión</li>
  </ul>
</div>
